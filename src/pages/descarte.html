<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-200">
    <div class="container mx-auto max-w-6xl p-4">
        <div class="flex justify-between items-center mb-4">
            <a href="#" class="text-gray-600 hover:text-gray-800">&lt; Continuar comprando</a>
            <h2 class="text-2xl font-semibold">Mi carrito S/. 258.00 PEN</h2>
        </div>

        <div class="bg-white p-4 shadow rounded-lg mb-4">
            <div class="flex items-center">
                <img src="imagen.png" alt="Blusa Ember Off White" class="w-24 h-24 rounded-md">
                <div class="ml-4 flex-1">
                    <h3 class="text-lg font-semibold">Blusa Ember Off White</h3>
                    <p class="text-gray-500">Small</p>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">S/. 129.00</span>
                    <div class="flex items-center border border-gray-300 rounded">
                        <button class="px-2 py-1">-</button>
                        <input type="text" value="2" class="w-10 text-center border-none focus:ring-0">
                        <button class="px-2 py-1">+</button>
                    </div>
                    <span class="text-gray-600">S/. 258.00</span>
                </div>
            </div>
        </div>

        <div class="bg-white p-4 shadow rounded-lg">
            <div class="flex justify-between items-center">
                <p class="text-gray-600">2 artículos en tu carrito de compras</p>
                <div>
                    <span class="text-gray-600">Subtotal</span>
                    <span class="ml-2 font-semibold">S/. 258.00 PEN</span>
                </div>
            </div>
            <div class="mt-4">
                <textarea placeholder="Deja las instrucciones especiales a continuación:" class="w-full border border-gray-300 rounded p-2"></textarea>
            </div>
            <div class="flex justify-between items-center mt-4">
                <p>Total</p>
                <p class="text-2xl font-semibold">S/. 258.00</p>
            </div>
            <div class="mt-4 text-right">
                <button class="bg-gray-800 text-white px-4 py-2 rounded">Página de pago</button>
            </div>
        </div>
    </div>
</body>
</html>
